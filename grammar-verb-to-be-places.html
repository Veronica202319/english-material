<div class="container">
    <h1>Verb to Be + City Places</h1>
    <p>Use the verb <strong>to be</strong> (am, is, are) to describe or identify places in a city.</p>
    <ul>
        <li><strong>Examples:</strong></li>
        <li>"The library is quiet."</li>
        <li>"The park is beautiful."</li>
        <li>"Is the museum open?"</li>
        <li>"They are at the hospital."</li>
    </ul>
</div>
