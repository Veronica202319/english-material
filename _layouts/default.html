<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veronica's English Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* General Body Styling */
    body {
      font-family: 'Lato', sans-serif;
      color: #515151;
      background-color: #fbfbfb;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header Styling */
    header {
      background-color: #263959;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: 'PT Serif', serif;
      border-bottom: 5px solid #ff6f61;
    }

    header h1 {
      font-size: 40px;
      font-weight: bold;
      margin: 0;
      letter-spacing: 2px;
      animation: bounce 2s infinite;
    }

    header p {
      margin: 10px 0 0;
      font-size: 18px;
    }

    /* Header Animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Button Styling */
    .section-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .section-buttons a {
      text-decoration: none;
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .section-buttons a:hover {
      background-color: #e05a4f;
    }

    /* Footer Styling */
    footer {
      background-color: #263959;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: 20px;
    }

    footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Veronica's English Hub</h1>
    <p>Learn English with fun and interactive material!</p>
  </header>

  <!-- Section Buttons -->
  <div class="section-buttons">
    <a href="/flexible-jekyll/dictionary.html">Dictionary</a>
    <a href="/flexible-jekyll/test.html">Interactive Test</a>
    <a href="/flexible-jekyll/flashcards.html">Flashcards</a>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2024 Veronica Santander | <a href="mailto:vero9santander@gmail.com">Contact Me</a></p>
  </footer>
</body>
</html>
